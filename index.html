<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 — Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bar">
    <h1>Rock · Paper · Scissors</h1>
    <nav>
      <ul>
        <li><a href="https://www.umd.edu/" target="_blank" rel="noopener">UMD</a></li>
        <li><a href="https://developer.mozilla.org/" target="_blank" rel="noopener">MDN</a></li>
        <li><a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrap">
    <main class="main">
      <h2>Play a round</h2>
      <form action="#" method="get">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>

        <label for="pick">Choose:</label>
        <select id="pick" name="pick">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="side">
      <h3>Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
      <p>Hover this box to see it change.</p>
    </aside>
  </div>

  <footer class="bar">
    <p>INST377 · Lab 3</p>
  </footer>
</body>
</html>
